<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Enter email" formControlName="email">
            <mat-error>Invalid or missing email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Enter password" formControlName="password">
            <mat-error>Invalid password</mat-error>
        </mat-form-field>

        <button *ngIf="!(isLoading$ |  async)" type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Submit</button>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    </form>
</section>
